---
layout: default

title: VisionSystemSimulatorInstallers
permalink: /simulator/

library: VisionSystemSimulatorInstallers
windows_installer: VisionSystemSimInstaller.exe
mac_installer: VisionSystemSim.dmg

custom_css:
 - documentation.css
---

<div class="content mt-5">
    <div class="row">
        <div id="{{ page.library }}" class="col-8 offset-1 col-md-5 offset-md-2 documentation"></div>

        <div class="col-8 offset-1 col-md-1 offset-md-1">
            <form class="sticky" method="get" action="https://github.com/umdenes100/{{ page.library }}/raw/master/{{ page.windows_installer }}">
                <button type="submit" class="btn btn-primary">Windows Download</button>
            </form>
            <br>
            <form class="sticky" method="get" action="https://github.com/umdenes100/{{ page.library }}/raw/master/{{ page.mac_installer }}">
                <button type="submit" class="btn btn-primary">Mac Download</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(() => {
        $.get('https://raw.githubusercontent.com/umdenes100/{{ page.library }}/master/README.md', data => {
            let converter = new showdown.Converter({tables: true})
            $('.documentation').html(converter.makeHtml(data))

            $.each($('.documentation p a'), (index, value) => {
            if (value.href.includes('youtube')) {
                    console.log(value.href)
                    let embed_url = value.href.replace('watch?v=', 'embed/')
                    $(value).replaceWith(`<iframe width="560" height="315" src="${embed_url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`)
                }
            })
        })
    })
</script>
