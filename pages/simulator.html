---
layout: default

title: VisionSystemSimulatorInstallers
permalink: /simulator

library: VisionSystemSimulatorInstallers
windows_installer: VisionSystemSimInstaller.exe
mac_installer: VisionSystemSim.dmg

custom_css:
 - documentation.css
---

<div class="content mt-5">
    <div class="row">
        <div id="{{ page.library }}" class="col-8 offset-1 col-md-5 offset-md-2 documentation"></div>

        <div class="col-8 offset-1 col-md-1 offset-md-1">
            <form class="sticky" method="get" action="https://github.com/umdenes100/{{ library }}/raw/master/{{ windows_installer }}">
                <button type="submit" class="btn btn-primary">Windows Download</button>
            </form>
            <br>
            <form class="sticky" method="get" action="https://github.com/umdenes100/{{ library }}/raw/master/{{ mac_installer }}">
                <button type="submit" class="btn btn-primary">Mac Download</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.get('https://raw.githubusercontent.com/umdenes100/{{ page.library }}/master/README.md', function (data) {
            let converter = new showdown.Converter();
            $('.documentation').html(converter.makeHtml(data));
        });
    });
</script>
