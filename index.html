---
layout: default

title: ENES100
permalink: /

custom_css:
 - scroll_lock.css

custom_js:
  - ui.js
  - timer.js
  - communication.js

remote: yes
---

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-8 offset-md-1 col-md-2">
            <select id="ports" class="custom-select custom-select-lg mb-4">
                <option value="Select A Team Here" selected>
                    Select Team Here
                </option>
            </select>
        </div>
        <div class="col-4 col-md-1">
            <span id="mission_icon" class="float-right"></span>
        </div>


        <div class="col-4 col-md-2">
                <span id="comm-status">Comms. Status: </span>
                <span id="status">&#9679;</span>
        </div>
        <div class="col-4 offset-md-3 col-md-1">
            <p class="float-right text-right">
                Timer:&nbsp;<br>
                <span class="split-el">Split:&nbsp;</span>
            </p>
        </div>
        <div class="col-4 col-md-1">
            <span id="timer">--:--:--</span><br>
            <span id="split" class="split-el">--:--:--</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 offset-md-1 col-md-3">
            <div class="textarea-container">
                <textarea id="comms" readonly></textarea>
                <button id="clear"><i class="fas fa-eraser"></i></button>
            </div>

            <div class="opts">
                <input type="checkbox" id="debug" checked><label for="debug">&nbsp;Show debug messages.</label>
                <br>
                <input type="checkbox" id="autoscroll" checked><label for="autoscroll">&nbsp;Autoscroll.</label>
            </div>
        </div>


        <div class="col-12 col-md-7">
            <div id="stream-container" class="embed-responsive embed-responsive-16by9 feed">
                <img id="stream" class="embed-responsive-item img-fluid" src="http://192.168.1.2:8080/">
                <button id="reset">‚ü≥</button>
                <button id="expand">
                    <i class="fa fa-expand" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
