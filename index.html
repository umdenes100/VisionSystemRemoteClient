---
layout: default

title: ENES100
permalink: /

custom_css:
 - index.css

custom_js:
 - glyphicon.js
 - autoscroll.js
 - communication.js

video_stream: http://192.168.1.2:8080/
---

<div class="container-fluid h-100">
	<div class="row h-100">
		<div id="communication-panel" class="col-12 col-md-3 h-100 w-100">

			<div id="select-container" class="row h-5">
				<select id="port" class="select-styled h-100">
				    <option value="hide">Select Best Fruit</option>
				    <option value="banana">Banana</option>
				    <option value="banana">Banana</option>
				    <option value="banana">Banana</option>
				    <option value="banana">Banana</option>
				    <option value="banana">Banana</option>
				    <option value="banana">Banana</option>
				    <option value="banana">Banana</option>
				</select>
				<span id="mission_icon"><i></i></span>
			</div>

			<div id="timer" class="row">
				<div class="h-100 w-100 pt-3 pb-3">
					Timer: 
					<span id="minutes">--</span>:<span id="seconds">--</span>
				</div>
			</div>

			<div class="row h-55">
				<textarea id="communication-window" class="w-100 pl-2" readonly></textarea>
			</div>
			

			<div id="communication-window-options" class="row pt-3">
				<div class="col-12 col-md-12 h-100">
					<div class="row option">
						<input id="debug-messages" type="checkbox" checked></input>
						<label for="debug-messages">Show Debug Messages</label>
					</div>
					<div class="row option">
						<input id="autoscroll" type="checkbox" checked></input>
						<label for="autoscroll">Autoscroll</label>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12 col-md-9">
			<div id="stream-container" class="embed-responsive embed-responsive-16by9 mt-1">
				<img id="stream" class="embed-responsive-item img-fluid" src="{{ page.video_stream }}">
			</div>
		</div>
	</div>
</div>
