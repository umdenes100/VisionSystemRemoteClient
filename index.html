    <head>

        <!--CSS-->
        <link rel="stylesheet" href="./misc/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!--JQuery, Bootstrap, and FontAwesome-->
        <script src="./misc/bootstrap/js/jquery-3.3.1.min.js"></script>
        <script src="./misc/bootstrap/js/tether.min.js"></script>
        <script src="./misc/bootstrap/js/bootstrap.min.js"></script>
        <script src="./misc/fontawesome/fontawesome-all.js"></script>

        <!--Our JS-->
        <script src="./js/ui.js"></script>
        <script src="./js/timer.js"></script>
        <script src="./js/communication.js"></script>

    </head>
    <body>

        <!--
        Got the navbar from here -
        https://medium.com/wdstack/bootstrap-4-custom-navbar-1f6a2da5ed3c
        -->
        <nav class="navbar navbar-expand-md navbar-expand-lg">
            <div class="container">

                <!--Logo-->
                <a href="./index.html" id="logo" class="navbar-brand">ENES100<span id="prod">VisionSystemRemote</span></a>

                <!--Hamburger Button-->
                <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon">â˜°</span>
                </button>

                <!--Collapsible Content-->
                <div id="collapsibleNavbar" class="navbar-collapse collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./library/index.html">Libraries</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-item float-right icons">
                    <span id="status">&#9679;</span>
                </div>
            </div>
        </nav>

        <div class="content mt-5">
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    <div class="row w-80">
                        <div class="col-md-11">
                            <select id="ports" class="custom-select custom-select-lg mb-4">
                                <option value="" selected></option>
                            </select>
                        </div>
                        <div class="col-md-1 mt-3">
                            <span id="mission_icon"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 offset-md-4 align-middle">

                    <div class="row no-gutters">
                        <div class="col-md-4 offset-md-4">
                            <p class="float-right text-right">
                                Timer:&nbsp;<br>
                                <span class="split-el">Split:&nbsp;</span>
                            </p>
                        </div>
                        <div class="col-md-4">
                            <span id="timer">--:--:--</span><br>
                            <span id="split" class="split-el">--:--:--</span>
                        </div>
                    </div>
                </div>


            </div>

            <div class="row">

                <div class="col-md-4 offset-md-1">
                    <div class="textarea-container">
                        <textarea id="comms" readonly></textarea>
                        <button id="clear"><i class="fas fa-eraser"></i></button>
                    </div>

                    <div class="opts">
                        <input type="checkbox" id="debug" checked><label for="debug">&nbsp;Show debug messages.</label>
                        <br>
                        <input type="checkbox" id="autoscroll" checked><label for="autoscroll">&nbsp;Autoscroll.</label>
                    </div>

                </div>

                <div class="col-md-6">

                    <div id="drag-helper" class="embed-responsive embed-responsive-16by9 feed">
                        <img id="stream" class="embed-responsive-item img-fluid" src="http://192.168.1.2:8080/">
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
